    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
            .then(response => response.text()) // text() / json()
            .then(data => displayData(data))
            .catch((e) => {
                console.error("Error:", e);
                document.getElementById("content").innerText = e;
            })

        function displayData(data) {
            document.getElementById("content").innerText = data; // people/planets/films
        }
    </script>
